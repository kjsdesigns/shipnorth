<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
    <p class="mb-4">This should have a dark background and light text when the 'dark' class is on the html element.</p>
    
    <div class="space-x-2">
        <button onclick="document.documentElement.classList.remove('dark')" 
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Light Mode
        </button>
        <button onclick="document.documentElement.classList.add('dark')" 
                class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
            Dark Mode
        </button>
    </div>
    
    <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded">
        <p>This box should be light gray in light mode and dark gray in dark mode.</p>
    </div>
</body>
</html>
