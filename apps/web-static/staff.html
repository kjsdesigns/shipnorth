<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Shipnorth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">Shipnorth Staff</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userEmail" class="text-gray-600"></span>
                        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Staff Dashboard</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Package Management</h3>
                        </div>
                        <div class="px-6 py-4">
                            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 mb-4">
                                Add New Package
                            </button>
                            <div id="packagesList" class="space-y-2">
                                <p class="text-gray-600">Loading packages...</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white shadow rounded-lg">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Load Management</h3>
                        </div>
                        <div class="px-6 py-4">
                            <button class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 mb-4">
                                Create New Load
                            </button>
                            <div id="loadsList" class="space-y-2">
                                <p class="text-gray-600">Loading loads...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'https://rv6q5b27n2.execute-api.ca-central-1.amazonaws.com';
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const accessToken = localStorage.getItem('accessToken');
            
            if (!accessToken || (user.role !== 'staff' && user.role !== 'admin')) {
                window.location.href = '/login.html';
                return;
            }
            
            document.getElementById('userEmail').textContent = user.email;
            loadPackages();
            loadLoads();
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
        
        // Load packages
        async function loadPackages() {
            try {
                const accessToken = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/packages`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const packagesList = document.getElementById('packagesList');
                    
                    if (data.packages && data.packages.length > 0) {
                        packagesList.innerHTML = data.packages.map(pkg => 
                            `<div class="p-3 bg-gray-50 rounded border">
                                <p class="font-medium">${pkg.id}</p>
                                <p class="text-sm text-gray-600">Status: ${pkg.status || 'pending'}</p>
                            </div>`
                        ).join('');
                    } else {
                        packagesList.innerHTML = '<p class="text-gray-600">No packages found</p>';
                    }
                }
            } catch (error) {
                console.error('Failed to load packages:', error);
                document.getElementById('packagesList').innerHTML = '<p class="text-red-600">Failed to load packages</p>';
            }
        }
        
        // Load loads
        async function loadLoads() {
            try {
                const accessToken = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/loads`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const loadsList = document.getElementById('loadsList');
                    
                    if (data.loads && data.loads.length > 0) {
                        loadsList.innerHTML = data.loads.map(load => 
                            `<div class="p-3 bg-gray-50 rounded border">
                                <p class="font-medium">${load.id}</p>
                                <p class="text-sm text-gray-600">Status: ${load.status || 'pending'}</p>
                            </div>`
                        ).join('');
                    } else {
                        loadsList.innerHTML = '<p class="text-gray-600">No loads found</p>';
                    }
                }
            } catch (error) {
                console.error('Failed to load loads:', error);
                document.getElementById('loadsList').innerHTML = '<p class="text-red-600">Failed to load loads</p>';
            }
        }
    </script>
</body>
</html>
