<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Shipnorth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">Shipnorth Driver</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userEmail" class="text-gray-600"></span>
                        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Driver Dashboard</h2>
                
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">My Assigned Loads</h3>
                    </div>
                    <div class="px-6 py-4">
                        <div id="assignedLoads" class="space-y-4">
                            <p class="text-gray-600">Loading assigned loads...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'https://rv6q5b27n2.execute-api.ca-central-1.amazonaws.com';
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const accessToken = localStorage.getItem('accessToken');
            
            if (!accessToken || user.role !== 'driver') {
                window.location.href = '/login.html';
                return;
            }
            
            document.getElementById('userEmail').textContent = user.email;
            loadAssignedLoads();
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
        
        // Load assigned loads
        async function loadAssignedLoads() {
            try {
                const accessToken = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/loads`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const loadsList = document.getElementById('assignedLoads');
                    
                    if (data.loads && data.loads.length > 0) {
                        loadsList.innerHTML = data.loads.map(load => 
                            `<div class="p-4 bg-gray-50 rounded-lg border">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-medium text-gray-900">Load #${load.id}</h4>
                                        <p class="text-sm text-gray-600">Status: ${load.status || 'pending'}</p>
                                        <p class="text-sm text-gray-600">Packages: ${load.packageCount || 0}</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                            View Details
                                        </button>
                                        <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                                            Update Status
                                        </button>
                                    </div>
                                </div>
                            </div>`
                        ).join('');
                    } else {
                        loadsList.innerHTML = '<p class="text-gray-600">No assigned loads found</p>';
                    }
                }
            } catch (error) {
                console.error('Failed to load assigned loads:', error);
                document.getElementById('assignedLoads').innerHTML = '<p class="text-red-600">Failed to load assigned loads</p>';
            }
        }
    </script>
</body>
</html>
