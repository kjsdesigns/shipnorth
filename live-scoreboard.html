
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Test Scoreboard</title>
    <style>
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            color: #34d399;
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .metric-label {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metric-subtitle {
            font-size: 12px;
            color: #94a3b8;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        .breadcrumbs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .breadcrumb {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        .breadcrumb:last-child {
            border-bottom: none;
        }
        .timestamp {
            color: #94a3b8;
        }
        .current-test {
            background: rgba(59, 130, 246, 0.3);
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üß™ Test Suite Scoreboard</div>
            <div class="live-indicator">
                üî¥ LIVE - Auto-refreshing every 2 seconds
            </div>
        </div>
        
        <div id="scoreboard-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <script>
        async function updateScoreboard() {
            try {
                const response = await fetch('/test-progress-status.json');
                const data = await response.json();
                
                document.getElementById('scoreboard-content').innerHTML = `
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Progress</div>
                            <div class="metric-value">${data.progress.current}/${data.progress.total}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${data.progress.percentage}%"></div>
                            </div>
                            <div class="metric-subtitle">${data.progress.percentage}% Complete</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Pass Rate</div>
                            <div class="metric-value" style="color: ${data.results.passRate >= 95 ? '#10b981' : data.results.passRate >= 80 ? '#f59e0b' : '#ef4444'}">${data.results.passRate}%</div>
                            <div class="metric-subtitle">${data.results.passed} passed, ${data.results.failed} failed</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Timing</div>
                            <div class="metric-value">${data.elapsed}</div>
                            <div class="metric-subtitle">Started: ${data.startTime}</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Performance</div>
                            <div class="metric-value">${data.performance.averageDuration}</div>
                            <div class="metric-subtitle">Average per test</div>
                        </div>
                    </div>
                    
                    ${data.currentTest ? `
                        <div class="current-test">
                            <strong>üîÑ Currently Running:</strong><br>
                            ${data.currentTest.name}<br>
                            <small>Project: ${data.currentTest.project} | Duration: ${data.currentTest.duration}</small>
                        </div>
                    ` : ''}
                    
                    <div class="breadcrumbs">
                        <h3 style="margin-top: 0; color: #60a5fa;">üìù Recent Activity</h3>
                        ${data.breadcrumbs.map(crumb => `
                            <div class="breadcrumb">
                                <span>${crumb.symbol} ${crumb.message}</span>
                                <span class="timestamp">${crumb.timestamp}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('scoreboard-content').innerHTML = `
                    <div style="text-align: center; color: #ef4444; padding: 40px;">
                        ‚ùå Unable to load test progress<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Update immediately and then every 2 seconds
        updateScoreboard();
        setInterval(updateScoreboard, 2000);
    </script>
</body>
</html>
